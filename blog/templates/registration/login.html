{% extends "base.html" %}
{% block content %}
    <h1 class="mt-2">로그인</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }} {# form.as_p : form(장고 기능)에 있는 정보를 p태그(<p>)로 들어가게됨 #}
        <button class="btn btn-primary">submit</button>
    </form>
{% endblock %}
{% block js %}
    {% include "form_js.html" %}
{% endblock %}
